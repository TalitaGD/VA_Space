<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Talita_BR_pt_treinando_V1_02_Planetas</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../shared/menu/menu.css" rel="stylesheet" type="text/css"/>
	<link href="../shared/css/style.css" rel="stylesheet" type="text/css">
	<link href="style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" charset="utf-8" src="../shared/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="../shared/js/jquery.gsap.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="../shared/js/TweenMax.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="../shared/js/veeva-library.js"></script>
	<script>
		$(document).ready(function() {
			// Initiate Menu
			initMenu();

			// Main Timeline
			var tl = new TimelineMax();
			tl.play()
			.to($("#animate, #popups, #menu"), 		.3, { css:{ opacity: 1 } }, 0.3)
			.from($("#AN_BTN_NEXT"), 				.3, { css:{ opacity: 0, left: "-=30" } }, "-=.2")
			.from($("#AN_BTN_PREV"), 				.3, { css:{ opacity: 0, left: "-=30" } }, "-=.2")

			// Timeline Popup TAB01
			var tl_pop_TAB01 = new TimelineMax();
			tl_pop_TAB01.play()
			.from($("#POP_TAB01_AN_BOX01"),			.3, { css: { display: "none", opacity: 0 } })
			.from($("#POP_TAB01_AN_TERRA"),			.3, { css: { display: "none", opacity: 0 } }, "-=.2")
			.from($("#POP_TAB01_AN_BOX02"),			.3, { css: { display: "none", opacity: 0 } }, "-=.2")
			.from($("#POP_TAB01_AN_METEORO"), 		.3, { css: { display: "none", opacity: 0 } }, "-=.2")
			.from($("#POP_TAB01_AN_BOX03"), 		.3, { css: { display: "none", opacity: 0 } }, "-=.2")
			.from($("#POP_TAB01_AN_LUA"), 			.3, { css: { display: "none", opacity: 0 } }, "-=.2")
			.from($("#POP_TAB01_AN_BTN_NEXT_01"), 	.3, { css: { display: "none", opacity: 0 } }, "-=.2")

			TweenMax.to($("#POP_TAB01_AN_TERRA"), 	6, { rotation: 360, repeat: -1, ease: Linear.easeNone })
			TweenMax.to($("#POP_TAB01_AN_METEORO"), 6, { rotation: -360, repeat: -1, ease: Linear.easeNone })
			TweenMax.to($("#POP_TAB01_AN_LUA"), 	6, { rotation: 360, repeat: -1, ease: Linear.easeNone })


			$("#POP_TAB01_AN_BTN_NEXT_01").on("touchstart", function(){
				tl_pop_TAB02.play().timeScale(1);
				tl_pop_TAB01.reverse().timeScale(4);
			})
	

			// Timeline Popup TAB02
			var tl_pop_TAB02 = new TimelineMax();
			tl_pop_TAB02.pause()
			.from($("#POP_TAB02_AN_BOX01"), 		.3, { css: { display: "none", opacity: 0 } })
			.from($("#POP_TAB02_AN_VENUS"), 		.3, { css: { display: "none", opacity: 0 } }, "-=.2")
			.from($("#POP_TAB02_AN_BOX02"), 		.3, { css: { display: "none", opacity: 0 } }, "-=.2")
			.from($("#POP_TAB02_AN_STAR"), 			.3, { css: { display: "none", opacity: 0 } }, "-=.2")
			.from($("#POP_TAB02_AN_BOX03"), 		.3, { css: { display: "none", opacity: 0 } }, "-=.2")
			.from($("#POP_TAB02_AN_MARTE"), 		.3, { css: { display: "none", opacity: 0 } }, "-=.2")
			.from($("#POP_TAB02_AN_BTN_NEXT_01"), 	.3, { css: { display: "none", opacity: 0 } }, "-=.2")

			TweenMax.to($("#POP_TAB02_AN_VENUS"), 	6, { rotation: 360, repeat: -1, ease: Linear.easeNone })
			TweenMax.to($("#POP_TAB02_AN_MARTE"), 	6, { rotation: -360, repeat: -1, ease: Linear.easeNone })
			TweenMax.to($("#POP_TAB02_AN_STAR"), 	.6,{ scale: .9, repeat: -1, yoyo: true, yoyoEase: Power2.easeOut })

			$("#POP_TAB02_AN_BTN_NEXT_01").on("touchstart", function(){
				tl_pop_TAB01.play().timeScale(1);
				tl_pop_TAB02.reverse().timeScale(4);
			})
		})
	</script>
	<script type="text/javascript" charset="utf-8" src="../shared/menu/menu.js"></script>
	<script type="text/javascript" charset="utf-8" src="../shared/js/main.js"></script>
</head>
<body>
	<div id="main">
		<img id="BG" src="images/BG.png">
		<div id="animate">
			<img id="AN_BTN_NEXT" src="images/AN_BTN_NEXT.png" data-link-veeva="Talita_BR_pt_treinando_V1_03_Sol">
			<img id="AN_BTN_PREV" src="images/AN_BTN_PREV.png" data-link-veeva="Talita_BR_pt_treinando_V1_01_Home">
		</div>
		<div id="static"></div>
		<div id="popups">
			<img id="POP_TAB01_AN_BOX01" src="images/POP_TAB01_AN_BOX01.png">
			<img id="POP_TAB01_AN_TERRA" src="images/POP_TAB01_AN_TERRA.png">
			<img id="POP_TAB01_AN_BOX02" src="images/POP_TAB01_AN_BOX02.png">
			<img id="POP_TAB01_AN_METEORO" src="images/POP_TAB01_AN_METEORO.png">
			<img id="POP_TAB01_AN_BOX03" src="images/POP_TAB01_AN_BOX03.png">
			<img id="POP_TAB01_AN_LUA" src="images/POP_TAB01_AN_LUA.png">
			<img id="POP_TAB01_AN_BTN_NEXT_01" src="images/POP_TAB01_AN_BTN_NEXT_01.png">
			<img id="POP_TAB02_AN_BOX01" src="images/POP_TAB02_AN_BOX01.png">
			<img id="POP_TAB02_AN_VENUS" src="images/POP_TAB02_AN_VENUS.png">
			<img id="POP_TAB02_AN_BOX02" src="images/POP_TAB02_AN_BOX02.png">
			<img id="POP_TAB02_AN_STAR" src="images/POP_TAB02_AN_STAR.png">
			<img id="POP_TAB02_AN_BOX03" src="images/POP_TAB02_AN_BOX03.png">
			<img id="POP_TAB02_AN_MARTE" src="images/POP_TAB02_AN_MARTE.png">
			<img id="POP_TAB02_AN_BTN_NEXT_01" src="images/POP_TAB02_AN_BTN_NEXT_01.png">
		</div>
		<div id="menu"></div>
		<div id="overlay"></div>
	</div>
</body>
</html>
