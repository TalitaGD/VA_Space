<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Talita_BR_pt_treinando_V1_03_Sol</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../shared/menu/menu.css" rel="stylesheet" type="text/css"/>
	<link href="../shared/css/style.css" rel="stylesheet" type="text/css">
	<link href="style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" charset="utf-8" src="../shared/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="../shared/js/jquery.gsap.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="../shared/js/TweenMax.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="../shared/js/veeva-library.js"></script>
	<script>
		$(document).ready(function() {
			// Initiate Menu
			initMenu();

			// Main Timeline
			var tl = new TimelineMax();
			tl.play()
			.to($("#animate, #popups, #menu"), 	.3, { css:{ opacity: 1 } }, 0.3)
			.from($("#AN_BTN_NEXT"), 			.3, { css:{ opacity: 0, left: "-=30" } }, "-=.2")
			.from($("#AN_BTN_PREV"), 			.3, { css:{ opacity: 0, left: "-=30" } }, "-=.2")
			.from($("#AN_NUMBER"), 				.3, { css:{ opacity: 0, left: "-=30" } }, "-=.2")
			.from($("#AN_SOL"), 				.3, { css:{ opacity: 0, left: "-=30" } }, "-=.2")
			.from($("#AN_TT_03"), 				.3, { css:{ opacity: 0, left: "-=30" } }, "-=.2")
			.from($("#AN_TXT_03"), 				.3, { css:{ opacity: 0, left: "-=30" } }, "-=.2")
			.from($("#AN_BTN_YELLOW"), 			.3, { css:{ opacity: 0, scale: .6 } }, "-=.2")
			.from($("#AN_BTN_REF"), 			.3, { css:{ opacity: 0, left: "-=30" } }, "-=.2")

			TweenMax.to($("#AN_SOL"), 			6, { rotation: 360, repeat: -1, ease: Linear.easeNone })

			// Timeline Popup REF
			var tl_pop_REF = new TimelineMax();
			tl_pop_REF.pause()
			.from($("#POP_REF_BG"), 			.3, { css: { display: "none", opacity: 0 } })
			.from($("#POP_REF_CNTT"), 			.3, { css: { display: "none", opacity: 0 } }, "-=.2")
			.from($("#POP_REF_BTN_CLS"), 		.3, { css: { display: "none", opacity: 0 } }, "-=.2")

			$("#AN_BTN_REF").on("touchstart", function(){
				tl_pop_REF.play().timeScale(1);
			})
			$("#POP_REF_BTN_CLS, #POP_REF_BG").on("touchstart", function(){
				tl_pop_REF.reverse().timeScale(2);
			})
		})
	</script>
	<script type="text/javascript" charset="utf-8" src="../shared/menu/menu.js"></script>
	<script type="text/javascript" charset="utf-8" src="../shared/js/main.js"></script>
</head>
<body>
	<div id="main">
		<img id="BG" src="images/BG.png">
		<div id="animate">
			<img id="AN_BTN_NEXT" src="images/AN_BTN_NEXT.png" data-link-veeva="">
			<img id="AN_BTN_PREV" src="images/AN_BTN_PREV.png" data-link-veeva="Talita_BR_pt_treinando_V1_02_Planetas">
			<img id="AN_NUMBER" src="images/AN_NUMBER.png">
			<img id="AN_SOL" src="images/AN_SOL.png">
			<img id="AN_TT_03" src="images/AN_TT_03.png">
			<img id="AN_TXT_03" src="images/AN_TXT_03.png">
			<img id="AN_BTN_YELLOW" src="images/AN_BTN_YELLOW.png">
			<img id="AN_BTN_REF" src="images/AN_BTN_REF.png">
		</div>
		<div id="static"></div>
		<div id="popups">
			<img id="POP_REF_BG" src="images/POP_REF_BG.png">
			<img id="POP_REF_CNTT" src="images/POP_REF_CNTT.png">
			<img id="POP_REF_BTN_CLS" src="images/POP_REF_BTN_CLS.png">
		</div>
		<div id="menu"></div>
		<div id="overlay"></div>
	</div>
</body>
</html>
